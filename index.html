<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fooblo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        Foo<span class="header__logo-span">blo</span>
      </h1>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Home</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Recipes</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Pages</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">About Me</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Blog</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Contact</a>
          </li>
        </ul>
      </nav>
      <form action="#" class="header__form">
        <input
          type="search"
          placeholder="Hit enter to search"
          class="header__search"
        />
      </form>
    </header>
    <main class="main">
      <section class="head">
        <article class="head__main-pic">
          <h2 class="head__title">Mexican Grilled Corn Recipe</h2>
          <ul class="icons">
            <li class="icons__item">
              <img
                src="./images/icons/icons-restaurant.png"
                alt="#"
                class="icons__img"
              />4 Servicing
            </li>
            <li class="icons__item">
              <img
                src="./images/icons/icons-clock.png"
                alt="#"
                class="icons__img"
              />40 Minute
            </li>
            <li class="icons__item">
              <img
                src="./images/icons/icons-user.png"
                alt="#"
                class="icons__img"
              />Luice Fonci
            </li>
          </ul>
          <button type="button" class="head__btn">View Recipes</button>
          <aside class="head__gallery-all">
            <div class="head__gallery head__gallery_pic1"></div>
            <div class="head__gallery head__gallery_pic2"></div>
            <div class="head__gallery head__gallery_pic3"></div>
            <div class="head__gallery head__gallery_pic4"></div>
          </aside>
        </article>
      </section>
    </main>
  </body>
</html>
